<script>
/* DARK / LIGHT MODE */
function toggleMode(){
  document.body.classList.toggle("light");
}

/* TYPING EFFECT */
const words=["Bots","Automation","AI Power","Digital Tools","Next Level Tech"];
let i=0,j=0,currentWord="",isDeleting=false;
function type(){
  currentWord=words[i];
  if(!isDeleting){
    document.getElementById("typing").textContent=currentWord.substring(0,j++);
    if(j>currentWord.length){isDeleting=true;setTimeout(type,1000);return;}
  }else{
    document.getElementById("typing").textContent=currentWord.substring(0,j--);
    if(j<0){isDeleting=false;i=(i+1)%words.length;}
  }
  setTimeout(type,100);
}
type();

/* PARTICLES */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<80;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2,
    dx:(Math.random()-0.5),
    dy:(Math.random()-0.5)
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#00ffe7";
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    p.x+=p.dx;
    p.y+=p.dy;
  });
  requestAnimationFrame(draw);
}
draw();

/* PWA SERVICE WORKER */
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('sw.js');
}
